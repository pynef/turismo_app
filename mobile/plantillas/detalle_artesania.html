<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="UTF-8">
	<title>Lugares</title>
	<link rel="shortcut icon" type="text/css" href="{{STATIC_URL}}img/icono de la Aplicacion Movil.png">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}jquery.mobile-1.3.1/jquery.mobile-1.3.1.css">
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}jquery.mobile-1.3.1/jquery.mobile-1.3.1.js"></script>
	<style type="text/css">
	
	img{
		margin: auto;
		display: block;


	}
	.ui-page {
  	 background: transparent url({{STATIC_URL}}icons/cerrito_de_la_libertad.jpg);
    /*width: 100% !important;
    height: auto !important;*/
    background-repeat: no-repeat;
    position: absolute;
    z-index: 1;
    background-size: cover;
    -webkit-cara trasera-visibility: hidden;



	}
	.ui-content{
    background: transparent no-repeat;
	}
	
	li{
		opacity: 0.8;
	}

	</style>
</head>
<body>
	<!--Cabecera-->
	<div data-role="header" data-theme="a">
	<img src="{{STATIC_URL}}img/Logo de la Aplicacion Movils.png" width="50%">	
	</div>

	<!--Contenido-->
	<div data-role="content">
		<ul data-role="listview" data-inset="false" data-filter="true" data-filter-reveal="true" data-filter-placeholder="Buscar Artesanias...">
			{% for elemento in lugares %}
			<li><a href="/Artesanias/{{elemento.pk}}" data-transition="slide">{{elemento.nombre}}</a></li>
		    {% endfor %}
		</ul>
	</div>
	<!--Pie de pagina-->
	<div data-role="content2"  data-position="fixed">
		<ul data-role="listview" data-theme="a">
		{% if lugares %}
			{% for elemento in lugares %}
			<li><a href="/Artesanias/{{elemento.pk}}" data-transition="slide"><img src="{{STATIC_URL}}icons/lugares.ico" class="ui-li-icon">{{elemento.nombre}}</a></li>
			
			
			{% endfor %}
		{% else %}
			<h2>NO HAY LUGARES REGISTRADOS</h2>
		{% endif %}
			<li><a href="/base" data-rel="back"><img src="{{STATIC_URL}}icons/mas.png" class="ui-li-icon" >Inicio</a></li>			
		</ul>
	</div>
</body>
</html>
