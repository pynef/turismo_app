<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="UTF-8">
	<title>App Movil</title>
	<link rel="shortcut icon" type="text/css" href="{{STATIC_URL}}img/icono de la Aplicacion Movil.png">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}jquery.mobile-1.3.1/jquery.mobile-1.3.1.css">
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/css.css">
	<script type="text/javascript" src="{{STATIC_URL}}js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}jquery.mobile-1.3.1/jquery.mobile-1.3.1.js"></script>

	<style type="text/css">
	
	img{
		margin: auto;
		display: block;

	
	}
	.ui-page {
	background: transparent url({{STATIC_URL}}icons/cerrito_de_la_libertad.jpg);
    /*width: 100% !important;
    height: auto !important;*/
    background-repeat: no-repeat;
    position: absolute;
    z-index: 1;
    background-size: cover;
    -webkit-cara trasera-visibility: hidden;
   



	}
	.ui-content{
    background: transparent no-repeat;
	}
	li{
		opacity: 0.7;

	}

	
	</style>
</head>
<body>

	<!--Cabecera-->
	<div data-role="header" data-theme="a">
	<img src="{{STATIC_URL}}img/Logo de la Aplicacion Movils.png" width="50%">
	</div>
	<div data-role="header" data-theme="b">
	<h1>Lugares Turisticos</h1>
	<a href="#" data-icon="arrow-l" data-rel="back">Atr√°s</a>
	</div>
	<!--Contenido-->
	<div data-role="content">
		<ul data-role="listview" data-inset="false" data-filter="true"  data-filter-reveal="true" data-filter-placeholder="Buscar Lugares...">
			{% for elemento in lugares_turisticos %}
			<li>
				<a id="titulo" href="/Ruta_llegada/{{elemento.id}}" data-transition="slide">
					{{elemento.nombre}}
				</a>
			</li>
		{% endfor %}
		</ul>
	
	<div data-role="content2">
		<ul data-role="listview" data-theme="a" id="lugares_turisticos">
		{% for elemento in lugares_turisticos %}
			<li><a id="titulo" href="/Ruta_llegada/{{elemento.id}}" data-transition="slide">
				<img src="{{MEDIA_URL}}{{elemento.portada}}" height="80px">
				<h2>{{elemento.nombre}}</h2>
				<p>{{elemento.descripcion}}</p></a>
			</li>
			{% empty %}
			<span style="color:red;margin:5px 10px;">NO SE ENCUENTRA NADA REGISTRADO POR EL MOMENTO</span>
		{% endfor %}					
		</ul>
	</div>
	</div>
</body>
</html>
